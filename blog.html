$( '[blog="true"]' ).bind( "pageshow", '[blog="true"]', function() {


	var offset = 0;	
	
	if (1) {
		
		$('.loading_img').show(0);
	
		$(document).scroll(function(){
		
		  if($(window).scrollTop() + $(window).height() == $(document).height())
		  {
			  $('.loading_img').show(0);
			  
			
			   $.ajax({ 
					type: 'GET', 
					url: 'http://www.kiarashclinic.com/admin/jason_app/blog/10/'+offset+'', 
					dataType: 'json',
					crossDomain: true ,
					async: true,
					success: function (data) { 
						 $.each(data, function(index, element)
						 {
							 	$('.loading_img').hide(0);
								var result ='<a href="blog_detail.html?param='+element.id+'"  ';
								result +='data-ajax="false" onclick="param_num('+element.id+')" class="post">';
								result +='<img src="http://www.kiarashclinic.com/admin/uploads/post-small/'+element.picname+'">';
								result +='<h4>'+element.title+'</h4>';
								result +='</a>';
								$('.post_bl').append(result);
						 });
					}
					
				});
				offset = offset + 10;
		    }
		});
	
	} else {
	
		$( "#positionWindow" ).popup( "open" );
	 	$('#positionWindow p').text("No Internet Access");
	 	$('.post_bl').text('No Internet Access');
	}
     //alert(connectionStatus);
	 //
});
/*-----------------------------------------------------------------*/ 
</script>
